<!doctype html>
<html ng-app="optionApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  <script src="list.js"></script>
  <link rel="stylesheet" href="options.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Ruby, decide for me</title>
</head>
<body>
  <div ng-controller="OptionsController">
    <div class="col-md-4 col-md-offset-4">
      <div ng-hide="decissionMade">
        <div class="page-header"><h1>Ruby what should I do?</h1></div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="option in options">
            <span>{{option.text}} </span><span class="glyphicon glyphicon-remove pull-right" ng-click="removeOption($index)"></span>
          </li>
        </ul>
        <form class="navbar-form" ng-submit="addOption()">
          <div class="form-group">
            <input type="text" ng-model="optionText"  size="30" class="form-control"
            placeholder="add new option here">
            <input class="btn-primary" type="submit" value="add">
          </div>
        </form>
        <button class="btn btn-success" ng-click="chooseOption()" ng-disabled="options.length < 2"> Let Ruby decide for you</button>
      </div>
      <div ng-show="decissionMade">
        <h2> The decission has been made </h2>
        <h1> You have to {{chosenOption.text}}</h1>
      </div>
    </div>
  </div>
</body>
</html>
